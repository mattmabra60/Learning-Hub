<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact us.css">
    <title>Contact Us</title>
</head>
<body>
    <header class="header">
        <a href="../index.html"> 
            <img class="Icon" src="../images/Icon.jpg">
        </a> 
        <div class="logo">
            <h1>Learning Hub</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="user-nav">
            <a href="#">Login</a> | <a href="#">Sign Up</a>
        </div>
    </header>

    <div class="top">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, feel free to reach out to us!</p>
    </div>

    <section>
        <form action="/submit-contact-form" method="POST">
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>

            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>

            <div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject of Your Message" required>
            </div>

            <div>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>

            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Learning Hub. All Rights Reserved.</p>
        <div class="social">
            <a href="https://x.com/learninghub170">
                <img src="../images/x.png" alt="X icon">
            </a>
            <a href="https://www.instagram.com/learning.hub.cse170/">
                <img src="../images/instagram.png" alt="Instagram icon">
            </a>
            <a href="https://www.linkedin.com/in/learning-hub-143b16339/">
                <img src="../images/linkedin.png" alt="linkedin icon">
            </a>
        </div>
    </footer>

</body>
</html>
